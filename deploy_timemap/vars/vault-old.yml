          description: '<p>The Curfew Bell is a visual investigation into the use of emergency order curfews in the United States to suppress both the reporting of the protests that followed the police killing of George Floyd and the protests themselves. The curfews tracked here lasted through May 26 to June 8 2020. This period saw unprecedented police violence against the media and protestors alike.</p><p align="center"><img height="400" src="https://storage.googleapis.com/rake-community/CurfewBellAndTowerMtMorrisParkNEWYORK.jpg" /> </p> <p class="footnote">The project was initiated through <a href="https://www.rakecollective.com/community">Rake Community</a> as a collaboration between <a href="https://www.frasercrichton.com">Fraser Crichton</a> and <a href="https://www.instagram.com/gulcetulcali/">Gülce Tulçalı</a>.</p> <p class="footnote">The data combines incidents of violence against the press from the <a href="https://pressfreedomtracker.us">U.S. Press Freedom Tracker</a> and data on the curfews from <a href="https://www.rcfp.org/protest-curfew-order-tracker">Reporters Committee for Freedom of the Press</a> under a Creative Commons licence.</p><p class="footnote">The platform uses Open Source software developed by <a href="https://forensic-architecture.org">Forensic Architecture</a> specifically: <a href="https://github.com/forensic-architecture/datasheet-server">Datasheet server</a> and <a href="https://github.com/forensic-architecture/timemap">Timemap</a>.</p>'
